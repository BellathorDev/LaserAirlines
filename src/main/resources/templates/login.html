<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Control de Acceso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/estilos.css" type="text/css" media="screen">
        <link rel="stylesheet" href="./css/img.css" type="text/css" media="screen">
    </head>
    <body>
        <img id="logo_front" src="./css/laser_logo.png"/>
        <div class="login-container">
            <form method="POST" th:action="@{/login}">
                <h2>Control Ingreso</h2>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"/>
                    </div>
                </div>
                <div class="row">                
                    <div class="col-md-12 form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="contraseÃ±a"/>
                    </div>
                </div>
                <div>
                    <div class="col-md-12 form-group">
                        <input type="submit" class="btn btn-block btn-login" value="Ingresar"/>
                    </div>
                </div>
                
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
