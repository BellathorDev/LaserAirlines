<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Laser Airlines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/estilos.css" type="text/css" media="screen">
        <link rel="stylesheet" href="./css/img.css" type="text/css" media="screen">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
            <div class="container">
                <h2>Accede a muchos beneficios!</h2>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Servicios Premium</h5>
                                 <p class="card-text">Entra para conocer los muchos servicios  y beneficios que ofrecemos para nuestros usuarios 
                                    con mayor tiempo de fidelidad.</p>
                                <a th:href="@{/serviciospremium}" class="btn btn-primary">Vamos!</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Servicios Turismo</h5>
                                <p class="card-text">Entra aca y conoce los muchos servicos que ofrecemos de Turismo
                                    dentro y fuera de nuestro pais.</p>
                                <a th:href="@{/serviciosturismos}" class="btn btn-primary">Vamos!</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <footer th:replace="layout/plantilla :: footer"></footer>    
    </body>
</html>
